      <h5 class="my-0 mr-md-auto font-weight-normal">0xherman</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="https://poocoin.app/tokens/0x790612de7b0e2fff7c5ebc2619f86fa5818c6f3f">Chart</a>
        <a class="p-2 text-dark" href="https://bscscan.com/token/0x790612de7b0e2fff7c5ebc2619f86fa5818c6f3f">Contract</a>
        <a class="p-2 text-dark" href="https://moaitoken.web.app/app">Website</a>
        <a class="p-2 text-dark" href="https://t.me/moaitoken">Telegram</a>
      </nav>
      <button id="connectBtn" class="btn btn-outline-primary" href="#">Connect Wallet</button>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Moai Token Rewards</h1>
      <p class="lead">Auto refreshing rewards calculator</p>
      <p id="address"></p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Paid</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="paid">0</span> <small class="text-muted">BNB</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Total claimed/paid BNB rewards</li>
              <li>Last payout: <span id="lastPaid"></span></li>
            </ul>
          </div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Pending</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="pending">0</span> <small class="text-muted">BNB</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Total unclaimed/paid BNB rewards</li>
            </ul>
            <div id="withdrawing" class="progress" style="height: 40px;display:none;">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <button id="withdraw" type="button" class="btn btn-lg btn-block btn-primary">Withdraw</button>
          </div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Holdings</h4>
          </div>
          <div class="card-body">
            <h3 class="card-title pricing-card-title"><span id="bnb">0</span> <small class="text-muted">BNB</small></h3>
            <h3 class="card-title pricing-card-title"><span id="moai">0</span> <small class="text-muted">MOAI</small></h3>
          </div>
        </div>
      </div>
